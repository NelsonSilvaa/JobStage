<section class="wallpaper-empresa">
    <div class="container-dados-login">
        
        <div class="card">
            <div class="card-header">
                CADASTRO
            </div>
            <div class="card"  style="padding: 10px;">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <label for="nomeEmpresa">Nome da empresa<span style="color: red;">*</span> </label>
                            <input type="text" class="form-control" placeholder="Nome da empresa" name="nomeEmpresa" id="nomeEmpresa" required>
                        </div>
                        <div class="col">
                            <label for="cnpj">CNPJ<span style="color: red;">*</span> </label>
                            <input type="number" class="form-control" placeholder="cnpj" name="cnpj" id="cnpj" required>
                        </div>
                    </div>
                    <div class="form-row" style="padding-top: 13px;">
                        <div class="col">
                            <label for="senha01">Senha<span style="color: red;">*</span> </label>
                            <input type="password" class="form-control" placeholder="Digite uma senha" name="senha01" id="senha01" required>
                        </div>
                        <div class="col">
                            <label for="senha02">Confirmar senha<span style="color: red;">*</span> </label>
                            <input type="password" class="form-control" placeholder="Confirme a senha" name="senha02" id="senha02" required>
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </div>
                    
                </form>
                
            </div>
            <div class="footer-login">

</section>
