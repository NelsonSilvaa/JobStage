<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <link rel="stylesheet" type="text/css" href="../../css/layout.css">
    <link rel="stylesheet" type="text/css" href="../../css/validacoes.css">
    <link rel="stylesheet" type="text/css" href="../../css/sweetalert2.css">
    <meta http-equiv="Cache-Control" content="no-cache" />
</head>
<body>
<header>
    <a href="../../index.html" style="align-self: center; justify-self: start;">Voltar</a>
    <h1 style="text-align: center; color:white; font-family: Ubuntu;">JOB'STAGE</h1>
</header>

<section class="wallpaper-empresa">
    <div class="container-dados-login">
        
        <div class="card">
            <div class="card-header">
                CADASTRO
            </div>
            <div class="card"  style="padding: 10px;">
                <form>
                    <input type="hidden" id="tipoCad" value="cadEmpresa">
                    <div class="form-row">
                        <div class="col">
                            <label for="nomeEmpresa">Nome da empresa<span style="color: red;">*</span> </label>
                            <input type="text" class="form-control" placeholder="Nome da empresa" name="nomeEmpresa" id="nomeEmpresa"  autocomplete="off">
                            <span id="nome-error" style="display:none; color:red;">Campo obrigatório!</span>
                        </div>
                        <div class="col">
                            <label for="cnpj">CNPJ<span style="color: red;">*</span> </label>
                            <input type="number" class="form-control" placeholder="Digite seu CNPJ" name="cnpj" id="cnpj"  autocomplete="off">
                            <span id="cnpj-error" style="display:none; color:red;">Campo obrigatório!</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="email">E-mail<span style="color: red;">*</span> </label>
                            <input type="email" class="form-control" placeholder="Digite seu email" name="email" id="email"  autocomplete="off">
                            <span id="email-invalido" style="display:none; color:red;">Email inválido!</span>
                            <span id="email-error" style="display:none; color:red;">Campo obrigatório!</span>
                        </div>
                    </div>
                    <div class="form-row" style="padding-top: 13px;">
                        <div class="col">
                            <label for="senha01">Senha<span style="color: red;">*</span> </label>
                            <input type="password" class="form-control" placeholder="Digite uma senha" name="senha01" id="senha01"  autocomplete="off">
                            <span id="senha01-error" style="display:none; color:red;">Campo obrigatório!</span>
                            <span id="senha01-error-igual" style="display:none; color:red;">As senhas não são iguais!</span>
                        </div>
                        <div class="col">
                            <label for="senha02">Confirmar senha<span style="color: red;">*</span> </label>
                            <input type="password" class="form-control" placeholder="Confirme a senha" name="senha02" id="senha02"  autocomplete="off">
                            <span id="senha02-error" style="display:none; color:red;">Campo obrigatório!</span>
                            <span id="senha02-error-igual" style="display:none; color:red;">As senhas não são iguais!</span>
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <button type="submit" class="btn btn-primary btn-block" onclick="cadEmpresa()">Entrar</button>
                    </div>
                </form>
                
            </div>
            <div class="footer-login">
                <p>Já tem uma conta?</p>
                <p><a href="./loginempresa.html">Entrar</a></p>
            </div>
        </div>
    </div>
</section>



    <script src="../../src/JS/jquery-3.7.1.js"></script>
    <script  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-kSpN/7CfdBjN9+RY5DhN5Hz5zr+ZnysK8W1ufX0ZN0SPR20BpZiDgmWwfdKvSGtl" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../src/JS/swetalert2.js"></script>
    <script src="../../src/JS/processos.js"></script>
</body>
</html>
