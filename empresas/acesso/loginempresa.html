<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/validacoes.css">
    <link rel="stylesheet" type="text/css" href="../../css/sweetalert2.css">

</head>
<body>
<header>
    <h1 style="text-align: center; color:white; font-family: Ubuntu;">JOB'STAGE</h1>
</header>


<section class="wallpaper-empresa">
<div class="container" style="padding-top: 10%;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>LOGIN</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <input type="hidden" id="tipoLogin" value="loginEmpresa">
                            <div class="form-group">
                                <label for="cnpj">Login</label>
                                <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="Digite seu CNPJ">
                                <span id="nome-error" style="display:none; color:red;">Campo obrigatório!</span>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
                                <span id="senha-error" style="display:none; color:red;">Campo obrigatório!</span>
                                <a href="">Esqueceu a senha?</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" onclick="loginEmpresa()">Entrar</button>
                        </form>
                    </div>
                    <div class="footer-login">
                        <p>Não tem uma conta?</p>
                        <p><a href="./cadastro-empresa.html">Crie uma</a></p>
                    </div>
                </div>
            </div>
        </div>
</div>
   
</section>
<script src="../../src/JS/jquery-3.6.4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-kSpN/7CfdBjN9+RY5DhN5Hz5zr+ZnysK8W1ufX0ZN0SPR20BpZiDgmWwfdKvSGtl"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../../src/JS/processos.js"></script>
<script src="../../src/JS/swetalert2.js"></script>
</body>
</html>
